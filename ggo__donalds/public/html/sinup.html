<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGodonals - Criar Conta</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="./style/sinup.css">
</head>

<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="brand-header">
                <img src="../imgs/fe8a27de-ba2a-4aa2-afb9-91d052022f42-removebg-preview.png" alt="GGodonals"
                    class="logo">
                <h1>Criar Conta</h1>
                <p class="slogan">Junte-se à família GGodonals!</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="••••••••" required minlength="6">
                    <div class="password-hint">Mínimo 6 caracteres</div>
                </div>

                <div class="input-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="••••••••" required>
                </div>

                <button type="submit" class="signup-btn">
                    <span class="btn-text">Criar Conta</span>
                </button>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="footer-links">
                <span>Já tem uma conta?</span>
                <a href="../html/login.html">Faça login</a>
            </div>
        </div>
    </div>

    <script src="../js/cadastro.js"></script>
</body>

</html>
